<html>

  </head>

  <body>
    <h1>Random Number Game</h1>
    <form id="game-form">
      <h2>
        Generate a number between 0 and
        <input class="setting" required type="number" min="0" />
      </h2>
      <h3>
        Guess the number:
        <input class="guessing" required type="number" min="0" />
        <button>Play!</button>
      </h3>
      <h3 class="machine"></h3>
      <h3 class="output"></h3>
    </form>
    <script src="src/index.js"></script>
  </body>
