<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="status-bar">
        <div class="status-bar__column">
          <div class="status-bar__column--cancel">
            <i class="fas fa-times fa-2x"></i>
          </div>
        </div>
        <div class="status-bar__column">
          <h3 class="status-bar__column--title">Playlist</h3>
        </div>
      </div>
      <div class="album-bar">
        <div class="album-bar__column">
          <div class="album-bar__column--img">
            <i class="fas fa-images fa-3x"></i>
          </div>
        </div>
        <div class="album-bar__column">
          <ul class="album-bar__column--info">
            <h1 class="album-bar__column--song">Random Love</h1>
            <span class="album-bar__column--writer">by Divay Kapoor</span>
          </ul>
        </div>
      </div>
      <div class="album-status-bar">
        <button class="album-status-bar--rect-button" type="button">
          <i class="fas fa-play fa-lg"></i>
          <h3>Play</h3>
        </button>
        <button class="album-status-bar--circle-button" type="button">
          <i class="fas fa-heart fa-lg"></i>
        </button>
        <button class="album-status-bar--circle-button" type="button">
          <i class="fas fa-plus fa-lg"></i>
        </button>
      </div>
      <div class="song-list-bar">
        <div class="song-list-bar-list">
          <div class="song-list-bar-list__column">
            <div class="song-list-bar-list__column--orange"></div>
          </div>
          <div class="song-list-bar-list__column">
            <ul class="song-list">
              <li class="song">Matargasti</li>
              <li class="writer">Mohit Chauhan</li>
            </ul>
          </div>
        </div>

        <div class="song-list-bar-list">
          <div class="song-list-bar-list__column">
            <div class="song-list-bar-list__column--pink"></div>
          </div>
          <div class="song-list-bar-list__column">
            <ul class="song-list">
              <li class="song">Attityde</li>
              <li class="writer">Lewis OfMan Attitude</li>
            </ul>
          </div>
        </div>

        <div class="song-list-bar-list">
          <div class="song-list-bar-list__column">
            <div class="song-list-bar-list__column--blue"></div>
          </div>
          <div class="song-list-bar-list__column">
            <ul class="song-list">
              <li class="song">Try Everything</li>
              <li class="writer">Shakira Zootopia</li>
            </ul>
          </div>
        </div>

        <div class="song-list-bar-list">
          <div class="song-list-bar-list__column">
            <div class="song-list-bar-list__column--green"></div>
          </div>
          <div class="song-list-bar-list__column">
            <ul class="song-list">
              <li class="song">Sunflower</li>
              <li class="writer">Joseph Vincent Sunflower</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
