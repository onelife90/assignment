<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Assignment10</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="status-bar">
        <div class="status-bar__menu">
          <i class="fas fa-bars fa-2x"></i>
        </div>
        <div class="status-bar__title">library</div>
        <div class="status-bar__cart">
          <i class="fas fa-shopping-cart fa-2x"></i>
        </div>
      </div>
      <form class="search-bar">
        <input class="search" type="search" placeholder="Search books..." />
        <i class="fas fa-search fa-2x"></i>
      </form>
    </header>

    <main>
      <h1 class="section-title">Book of the day</h1>
      <section>
        <div class="recommend__cover">
          <img src="img/section1.jfif" />
        </div>
        <div class="recommend__info">
          <div class="recommend__info--today-book">
            <h3 class="recommend__title">No Fixed Abode</h3>
            <h5 class="recommend__writer">Journey Through</h5>
            <ul class="stars">
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--grey"><i class="fas fa-star"></i></li>
            </ul>
          </div>
          <ul class="recommend__categories">
            <div class="recommend__category">Journey</div>
            <div class="recommend__category">Biography</div>
          </ul>
          <ul class="recommend__buy">
            <div class="bookmark">
              <div class="bookmark-dot"></div>
              <li class="bookmark-img">
                <i class="fas fa-bookmark fa-lg"></i>
              </li>
            </div>
            <button class="buy" type="button">Book Now</button>
          </ul>
        </div>
      </section>

      <h1 class="section-title">Top Adventures</h1>
      <section>
        <ul class="books">
          <li class="books__list">
            <img src="img/section2_0.jfif" />
            <ul class="stars">
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--grey"><i class="fas fa-star"></i></li>
            </ul>
          </li>
          <li class="books__list">
            <img src="img/section2_1.jfif " />
            <ul class="stars">
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--grey"><i class="fas fa-star"></i></li>
            </ul>
          </li>
          <li class="books__list">
            <img src="img/section2_2.jfif" />
            <ul class="stars">
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--grey"><i class="fas fa-star"></i></li>
            </ul>
          </li>
          <li class="books__list">
            <img src="img/section2_3.jfif" />
            <ul class="stars">
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--yellow"><i class="fas fa-star"></i></li>
              <li class="stars--grey"><i class="fas fa-star"></i></li>
            </ul>
          </li>
        </ul>
      </section>

      <h1 class="section-title">Poplular authors</h1>
      <section>
        <div class="article__cover">
          <img src="img/section3.jfif" />
        </div>
        <div class="article__info">
          <h3 class="article__title">George Raymod Richard Martin</h3>
          <h5 class="article__content">
            Modern American science fiction writer, screenwriter, producer and
            editor, winner of many literary awards.
          </h5>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
